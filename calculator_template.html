<div class="template">
	<input class="screen" type="text"  />	
	<table>
		<tbody>
			<tr>
				<td><span class="button reset"  data-purpose="reset">CE</span></td>
				<td><span class="button" ></span></td>
				<td><span class="button" ></span></td>
				<td><span class="button"  value="*" data-purpose="action">*</span></td>
			</tr>
			<tr>
				<td><span class="button"  value="7" data-purpose="digit">7</span></td>
				<td><span class="button"  value="8" data-purpose="digit">8</span></td>
				<td><span class="button"  value="9" data-purpose="digit">9</span></td>
				<td><span class="button"  value="/" data-purpose="action">/</span></td>
			</tr>
			<tr>
				<td><span class="button"  value="4" data-purpose="digit">4</span></td>
				<td><span class="button"  value="5" data-purpose="digit">5</span></td>
				<td><span class="button"  value="6" data-purpose="digit">6</span></td>
				<td><span class="button"  value="-" data-purpose="action">-</span></td>
			</tr>
			<tr>
				<td><span class="button"  value="1" data-purpose="digit">1</span></td>
				<td><span class="button"  value="2" data-purpose="digit">2</span></td>
				<td><span class="button"  value="3" data-purpose="digit">3</span></td>
				<td><span class="button"  value="+" data-purpose="action">+</span></td>
			</tr>
			<tr>
				<td><span class="button"  value="0" data-purpose="digit">0</span></td>
				<td><span class="button"  value="." data-purpose="digit">.</span></td>
				<td colspan=2><span class="button enter"  value="=" data-purpose="action">=</span></td>
			</tr>
		</tbody>
	</table>
</div>
